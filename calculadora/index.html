<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <main>
            <div id="calculadora">
                <span>teste</span>
                <table>
                    <tr>
                        <td>%</td>
                        <td>CE</td>
                        <td>C</td>
                        <td>apagar</td>
                    </tr>
                    <tr>
                        <td>1/x</td>
                        <td>x²</td>
                        <td>raíz</td>
                        <td>/</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td id="x">X</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>+</td>
                    </tr>
                    <tr>
                        <td>+/-</td>
                        <td>0</td>
                        <td>.</td>
                        <td>=</td>
                    </tr>
                </table>
            </div>
        </main>
    </section>
    <script src="calculadora.js"></script>
</body>
</html>
